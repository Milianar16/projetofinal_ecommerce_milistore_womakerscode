{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="{% url 'produto:categoria' 'Camisas' %}" name="buscar">
                <img class="d-block w-100" src="https://www.agencianectarina.com.br/lojavirtual/wp-content/uploads/2021/04/banner-home-2.jpg" alt="First slide">
            </a>
        </div>
        <div class="carousel-item">
            <a href="{% url 'produto:categoria' 'Bermudas' %}" name="buscar">
                <img class="d-block w-100" src="https://cdn.shopify.com/s/files/1/0645/2409/1627/files/banner1_1400x.progressive.jpg?v=1655920204" alt="Second slide">
            </a>
        </div>
        <div class="carousel-item">
            <a href="{% url 'produto:categoria' 'Moletons' %}" name="buscar">
                <img class="d-block w-100" src="https://www.malhariaindaial.com/media/025-710x300.png" alt="Third slide">
            </a>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <i class="fa-solid fa-chevron-left fa-lg" style="color: black;"></i>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <i class="fa-solid fa-chevron-right fa-lg" style="color: black;"></i>
    </a>
</div>
